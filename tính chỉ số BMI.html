<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chỉ số BMI</title>
    <style>
        form {
            display: inline-block;
            border: 1px solid black;
            padding: 20px;
        }

        label,
        input[type="button"] {
            display: block;
            margin-bottom: 10px;
        }

        input[type="button"] {
            margin-top: 10px;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <form>
        <label for="weight">Cân nặng (kg):</label>
        <input type="number" id="weight" name="weight"><br><br>
        <label for="height">Chiều cao (m):</label>
        <input type="number" id="height" name="height"><br><br>
        <input type="button" value="Tính BMI" onclick="calculateBMI()">
    </form>
    <p id="result"></p>

</body>
<script>
    function calculateBMI() {
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;

        let bmi = weight / (height * height);

        let resultElement = document.getElementById("result");
        if (bmi < 16) {
            resultElement.innerText = "Gầy độ III";
        } else if (bmi < 17) {
            resultElement.innerText = "Gầy độ II";
        } else if (bmi < 18.5) {
            resultElement.innerText = "Gầy độ I";
        } else if (bmi < 25) {
            resultElement.innerText = "Bình thường";
        } else if (bmi < 30) {
            resultElement.innerText = "Thừa cân";
        } else if (bmi < 35) {
            resultElement.innerText = "Béo phì độ I";
        } else if (bmi < 40) {
            resultElement.innerText = "Béo phì độ II";
        } else {
            resultElement.innerText = "Béo phì độ III";
        }
    }
</script>

</html>
