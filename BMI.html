<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <h2>kiểm tra BMI</h2>
    <p id="ketqua"></p>
    <script>
        let cao = +prompt("nhập chiều cao");
        let kg = +prompt("nhập cân nặng");
        let bmi = (kg/(cao*cao));
        if(bmi < 16){
            document.getElementById('ketqua').innerHTML = "gầy độ 3";
        }
            
            else if( 16 >= bmi&& bmi < 17){
            document.getElementById('ketqua').innerHTML = "gầy độ 2";
        }

            else if(17 >= bmi&& bmi  <18){
            document.getElementById('ketqua').innerHTML = "gầy độ 1";
        }

            else if(18 >= bmi&& bmi < 25){
            document.getElementById('ketqua').innerHTML = "bình thường";
        }

            else if(25 >= bmi && bmi <30){
            document.getElementById('ketqua').innerHTML = "thừa cân";
        }

            else if(30 >= bmi&& bmi < 35){
            document.getElementById('ketqua').innerHTML = "béo phì độ 1";
        }

            else if(35 >= bmi && bmi <40){
            document.getElementById('ketqua').innerHTML = "béo phì độ 2";
        }
        
            else {
            document.getElementById('ketqua').innerHTML = "béo phì độ 3";
        }
    </script>
</body>
</html>
