<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
</head>

<body>
    <canvas id="canvas" width="500px" height="500px" style="border: 1px solid red"></canvas>
    <canvas id="troncanvas" width="500px" height="500px" style="border: 1px solid blue"></canvas>
    <canvas id="chunhatcanvas" width="500px" height="500px" style="border: 1px solid blue"></canvas>

    <script>
        let canvas = document.getElementById("canvas")
        let ctx = canvas.getContext("2d")

        ctx.moveTo(200, 100)
        ctx.lineTo(200, 200)
        ctx.lineTo(20, 10)
        ctx.lineTo(20, 300)
        ctx.lineTo(300, 30)
        ctx.stroke();
// chuyển động hình tròn
        let tronCanvas = document.getElementById("troncanvas");
        let tronCtx = tronCanvas.getContext("2d");

        let x = 200; // Initial x position of the circle

        function animate() {
            requestAnimationFrame(animate);

            // Clear the canvas
            tronCtx.clearRect(0, 0, tronCanvas.width, tronCanvas.height);

            // Update the x position of the circle
            x += 1; // Move the circle by 1 pixel in the x direction

            // Draw the circle at the updated position
            tronCtx.beginPath();
            tronCtx.arc(x, 300, 100, 0, 2 * Math.PI);
            tronCtx.lineWidth = 3;
            tronCtx.strokeStyle = "red";
            tronCtx.fillStyle = "pink";
            tronCtx.fill();
            tronCtx.stroke();
        }

        animate();

        let chunhatCanvas = document.getElementById("chunhatcanvas")
        let chunhatCtx = chunhatCanvas.getContext("2d")
        chunhatCtx.fillStyle = "pink"
        chunhatCtx.fillRect(10, 10, 300, 150)

        //vẽ chữ, vẽ hình, đưa hình di chuyển



    </script>
</body>

</html>
