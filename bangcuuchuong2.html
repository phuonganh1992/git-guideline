<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bảng cửu chương 2</title>
</head>

<body>
    <table border="1" id="table">
        <h1 style="text-align: left; color: red;">Bảng Cửu Chương</h1>
    </table>
    <script>
        let str = "";
        for (let i = 1; i <= 10; i++) {
            str += "<tr>";
            for (let k = 2; k <= 10; k++) {
                str += `<td> ${k} x ${i} = ${i * k}</td>`;
            }
        }
        document.getElementById("table").innerHTML = str;
    </script>
</body>

</html>
