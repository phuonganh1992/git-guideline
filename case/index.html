<!DOCTYPE html>
<html>
  <head>
    <title>Tìm người yêu</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Tìm người yêu</h1>

    <form id="filter-form">
      <label for="gender-select">Giới tính:</label>
      <select id="gender-select">
        <option value="">Tất cả</option>
        <option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
      </select>

      <button type="submit">Lọc</button>
    </form>
    <table id="table">
      <thead>
        <tr>
          <th>Họ và tên</th>
          <th>Giới tính</th>
          <th>Cân nặng (kg)</th>
          <th>Công việc</th>
          <th>Tuổi tác</th>
          <th>Sở thích</th>
        </tr>
      </thead>
      <tbody id="results"></tbody>
    </table>

    <form id="add-form">
      <h2>Thêm người yêu</h2>

      <label for="add-gender-input">Giới tính:</label>
      <select id="add-gender-input">
        <option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
      </select>

      <label for="add-name-input">Tên:</label>
      <input type="text" id="add-name-input" />

      <label for="add-weight-input">Cân nặng (kg):</label>
      <input type="number" id="add-weight-input" />

      <label for="add-occupation-input">Công việc:</label>
      <input type="text" id="add-occupation-input" />

      <label for="add-age-input">Tuổi tác:</label>
      <input type="number" id="add-age-input" />

      <label for="add-hobby-input">Sở thích:</label>
      <input type="text" id="add-hobby-input" />

      <button type="submit">Thêm</button>
    </form>

    <button id="clear-button">Xóa danh sách</button>

    <script src="node.js"></script>
  </body>
</html>
