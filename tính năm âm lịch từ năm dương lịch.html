<head>

<script>
    // Nhập năm dương lịch
    let year = prompt("Nhập năm dương lịch:");

    // Tính can
    let can = (year - 4) % 10;
    switch (can) {
        case 0:
            can = "Canh";
            break;
        case 1:
            can = "Tân";
            break;
        case 2:
            can = "Nhâm";
            break;
        case 3:
            can = "Quý";
            break;
        case 4:
            can = "Giáp";
            break;
        case 5:
            can = "Ất";
            break;
        case 6:
            can = "Bính";
            break;
        case 7:
            can = "Đinh";
            break;
        case 8:
            can = "Mậu";
            break;
        case 9:
            can = "Kỷ";
            break;
    }

    // Tính chi
    let chi = (year - 4) % 12;
    switch (chi) {
        case 0:
            chi = "Tý";
            break;
        case 1:
            chi = "Sửu";
            break;
        case 2:
            chi = "Dần";
            break;
        case 3:
            chi = "Mão";
            break;
        case 4:
            chi = "Thìn";
            break;
        case 5:
            chi = "Tị";
            break;
        case 6:
            chi = "Ngọ";
            break;
        case 7:
            chi = "Mùi";
            break;
        case 8:
            chi = "Thân";
            break;
        case 9:
            chi = "Dậu";
            break;
        case 10:
            chi = "Tuất";
            break;
        case 11:
            chi = "Hợi";
            break;
    }

    // In kết quả
    document.write("Năm âm lịch là: " + can + " " + chi);

</script>

</html>
