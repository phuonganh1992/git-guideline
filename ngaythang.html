<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>tính ngày</h2>
    <script>
        let nam = +prompt("nhập năm");
        let thang = +prompt("nhập tháng");
        if(nam % 4 == 0  && nam % 100 != 0){
            document.write(`nam ${nam} là năm nhuận `)
            switch (thang) {
                case 1,3,5,7,8,10,12:nam
                document.write("đây là tháng có 31 ngày");
                break;
                case 4,6,9,11:nam
                document.write("đây là tháng có 30 ngày");
                break;
                case 2:nam
                document.write("đây là tháng có 29 ngày");
                break  
            }
        }
        else{
            document.write(`năm ${nam} không phải năm nhuận`)
            switch (thang) {
                case 1,3,5,7,8,10,12:nam
                document.write("đây là tháng có 31 ngày");
                break;
                case 4,6,9,11:nam
                document.write("đây là tháng có 30 ngày");
                break;
                case 2:nam
                document.write("đây là tháng có 28 ngày");
                break  
        }
    }
    </script>
</body>
</html>
